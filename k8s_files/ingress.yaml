apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - "34.68.123.45"  # Use the LoadBalancer IP here
    secretName: my-app-tls  # Reference to the TLS secret
  rules:
  - host: "34.68.123.45"  # Use the LoadBalancer IP here
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-app-service
            port:
              number: 3000

